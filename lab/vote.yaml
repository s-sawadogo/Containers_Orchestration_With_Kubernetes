apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: vote
  labels:
    app: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote
        image: dockersamples/examplevotingapp_vote:before
        ports:
        - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: vote
  namespace: vote
spec:
  type: NodePort
  selector:
    app: vote
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 80
    nodePort: 31000